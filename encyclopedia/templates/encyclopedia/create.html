{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <br>
        <h4 style="width: 750px;font-size: 50px; margin-bottom: 50px;">Create new page:</h4>
        <h6 class="post-title" style="font-size: 25px;">Title: {{post.title}}</h6>
            {{post.textarea}}
        <br>
        <input class="save btn btn-info" type="submit" value="Save" style="font-size: 25px;margin-left: 250px;margin-top: 25px;"/>
    </form>
{% endblock %}
