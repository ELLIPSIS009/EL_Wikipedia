{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="display-4" style="font-weight: 400;font-size: 75px;">EL Pages</h1><br>
    <ul>
        {% for entry in entries %}
            <li class="entry-link"><a href=/wiki/{{entry}} style="font-size: 25px;">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
